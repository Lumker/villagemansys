{% extends 'base.html' %}

{% block content %}

<h1>Local Municipalities</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for municipality in municipalities %}
                <tr>
                    <td>{{ municipality.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
