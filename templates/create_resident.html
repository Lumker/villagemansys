{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3 class='text-center'>Create Resident</h3>
<form method="post" enctype="multipart/form-data" style='width: 500px; margin: auto;'>
    {% csrf_token %}

    {{ form | crispy}}
    <button type="submit" class='btn btn-warning'>Create</button>
</form>
{% endblock content %}

{% comment %} 
{% load crispy_forms_tags %}
    <h3 class='text-center'>Add Resident</h3>
<form action="{% url 'add' %}" method='POST' style='width: 500px; margin: auto;'>
    {% csrf_token %}
{{form | crispy}}

    <button type='submit' class='btn btn-warning'>Submit</button>
</form>

{% endblock%} {% endcomment %}
