<!-- library/templates/combined_data.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Combined Data</title>
</head>
<body>
    <h1>Library Books</h1>
    <ul>
        {% for book in queryset %}
            <li>
                <strong>Title:</strong> {{ book.title }}<br>
                <strong>Author:</strong> {{ book.author.name }}<br>
                <strong>Genre:</strong> {{ book.genre.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
