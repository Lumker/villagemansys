{% extends 'base.html' %}

{% block content %}

<h1>District Municipalities</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for district in districts %}
                <tr>
                    <td>{{ district.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
